    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,600&family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0d9488', // Teal 600
              secondary: '#d97706', // Amber 600
              gold: '#cca43b', // Premium Gold
              dark: '#0f172a', // Slate 900
              light: '#f8fafc', // Slate 50
            },
            fontFamily: {
              sans: ['Lato', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              magic: ['Cinzel', 'serif'], // New Premium Font
            },
            animation: {
              'fade-in-up': 'fadeInUp 1s ease-out',
              'fade-in': 'fadeIn 0.8s ease-out',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Smooth scrolling */
      html { scroll-behavior: smooth; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Global Background Texture */
      body {
        background-color: #fdfbf7; /* Warm off-white */
        background-image: url("https://www.transparenttextures.com/patterns/cubes.png");
        background-attachment: fixed;
      }
      
      /* 3D Card Effects */
      .card-3d-container {
        perspective: 1000px;
      }
      .card-3d {
        transition: transform 0.5s ease, box-shadow 0.5s ease;
        transform-style: preserve-3d;
      }
      .card-3d:hover {
        transform: translateY(-10px) rotateX(2deg);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      }
    </style>
